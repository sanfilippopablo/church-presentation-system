<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <base href="/admin/"></base>
  <title>Admin</title>

  <!-- Vendor Styles -->
  <link rel="stylesheet" href="/libs/angular-material/angular-material.css">

</head>

<body>

  <div layout="vertical" layout-fill>

    <md-toolbar class="md-whiteframe-z1">

      <div class="md-toolbar-tools">
        <span>Song</span>

        <!-- fill up the space between left and right area -->
        <span flex></span>

        <md-button>Settings</md-button>
      </div>

    </md-toolbar>

    <div layout="horizontal">
      <md-content flex ui-view="primary-menu"></md-content>
      <md-content flex ui-view="secondary-menu"></md-content>
      <md-content flex>
        Live view
      </md-content>
    </div>
  </div>

  <!-- Vendor Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/libs/angular/angular.js"></script>
  <script src="/libs/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/libs/angular-animate/angular-animate.js"></script>
  <script src="/libs/angular-aria/angular-aria.js"></script>
  <script src="/libs/angular-material/angular-material.js"></script>
  <script src="/libs/hammerjs/hammer.js"></script>

  <!-- App Scripts -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/SongsPrimaryMenuController.js"></script>

</body>

</html>
